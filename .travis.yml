language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- python setup.py install
jobs:
  include:
    - stage: test
      script: nosetests -v -d tests/
    - stage: lint
      script: flake8 --exclude versioneer.py
    - stage: deploy
      script: skip
      deploy:
      - provider: pypi
        user: AgrahamLincoln
        password:
          secure: 
        on:
          tags: true
          branch: master
      - provider: releases
        api_key:
          secure: 
        file: dist/qbertconfig-*.tar.gz
        on:
          tags: true
          branch: master
if: branch == master
